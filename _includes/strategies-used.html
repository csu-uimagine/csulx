{% assign pages = site.applications | where: "category",page.subject-code %}
{% assign list = pages | map: 'strategies' | join: ','  | split: ',' | uniq | sort %}

{% for item in list %}
{% if item == "" %}
{% else %}
<a href="{{ site.baseurl }}/strategies/{{ item | slugify }}.html">{{ item | append: ',' }}</a>
{% endif %}

{% endfor %}
